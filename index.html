<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html ng-app="css_stats">
<head>
    <title>CSS Statistics</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//n3-charts.github.io/line-chart/css/pure-min.css" type="text/css">
    <link href="//n3-charts.github.io/line-chart/assets/font-awesome/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="//n3-charts.github.io/line-chart/css/app.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js" type="text/javascript">
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript">
</script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js" type="text/javascript">
</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" type="text/javascript">
</script>
    <script src="//cdn.rawgit.com/n3-charts/line-chart/1.1.11/build/line-chart.min.js" type="text/javascript">
</script>
    <script src="//cdn.rawgit.com/lorem--ipsum/apojop/master/apojop.min.js" type="text/javascript">
</script>
    <script src="http://jtblin.github.io/angular-chart.js/bower_components/Chart.js/Chart.min.js" type="text/javascript">
</script>
    <script src="http://jtblin.github.io/angular-chart.js/dist/angular-chart.js" type="text/javascript">
</script>
</head>

<body>
    <div ng-controller="css_file_upload">
        <h1>CSS Statistics</h1>

        <h2>Upload a New CSS Files</h2>

        <div>
            <input type="file" id="file" name="file"> <button ng-click="add_file()">Upload</button>
        </div>

        <h2>Uploaded CSS Files</h2>

        <div>
            <label class="check" ng-repeat="css_file in css_files" style="display:inline"><input type="checkbox" ng-click="updateFileSelection($event, css_file.id)"> {{ css_file.filename }}</label>
        </div>

        <h2>Available CSS Styles</h2>

        <div>
            <label class="check" ng-repeat="style in css_styles" style="display:inline"><input type="checkbox" ng-click="updateStyleSelection($event, style)"> {{ style }}</label>
        </div>

        <h2>Pie Chart</h2><canvas id="pie" class="chart chart-pie" chart-data="pie_data" chart-labels="pie_labels"></canvas>
    </div><script type="text/javascript" src="js/index.js">
</script>
</body>
</html>
